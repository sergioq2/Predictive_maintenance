name: Test APP Workflow

on:
  workflow_run:
    workflows: ["Test ML Workflow"]
    types:
      - completed

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: python test.py 

  trigger_third_workflow:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.outputs.accuracy == 'true' }}
    steps:
      - name: Docker build and push to Azure
        run: echo "Docker build and push to Azure"

